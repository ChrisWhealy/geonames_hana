ID: geonames
_schema-version: 2.0.0
description: Holds geopolitical data retrieved from geonames.org
version: 0.0.1
modules:
  - name: dbs-dev-hana-backend
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: geonames-hdi
        properties:
          TARGET_CONTAINER: '{hdi-container-name}'
  - name: geonames-loader-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    requires:
      - name: geonames-hdi
resources:
  - name: geonames-hdi
    properties:
      hdi-container-name: '${service-name}'
      TARGET_CONTAINER: '{hdi-container-name}'
    type: com.sap.xs.hdi-container
provider: SAP

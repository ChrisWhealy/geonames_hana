ID: geonames
_schema-version: '2.1'
description: Holds geopolitical data from geonames.org
version: 0.0.1
modules:
  - name: dbs-dev-hana-backend
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: geonames-hdi
resources:
  - name: geonames-hdi
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
